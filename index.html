<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In: Page</title>
    <link rel="icon" type="image/x-icon" href="Images/favicon.png">
    <link rel="stylesheet" media="screen and (min-width: 1024px)" href="stylegreaterthan1024.css">
    <link rel="stylesheet" media="screen and (min-width: 769px) and (max-width:1024px)" href="style769to1024.css">
    <link rel="stylesheet" media="screen and (min-width: 426px) and (max-width:769px)" href="style426to769.css">
    <link rel="stylesheet" media="screen and (max-width: 426px)" href="styleupto426.css">
</head>
<body>

    <div class="login-container">
        <form>
            <h1>Log in</h1>

            <div class="mailandpassword">
                <span>
                    <img src="Images/email.png" class="mail">
                </span>
                <span>
                    <input class="box" type="text" name="email" placeholder="Email or Phone Number">
                </span>
            </div>

            <div class="mailandpassword">
                <span>
                    <img src="Images/lock.png" class="lock" id="lock1">
                </span>
                <span>
                    <input class="box" type="password" name="pass" placeholder="Password">
                </span>
            </div>
            
            <div class="form-check">
                <span id="chkbox">
                    <input id="checkBox1" type="checkbox">  
                </span>

                <div class="seperaterememberandforgot">
                    <label for="checkBox1" id="rememberornot">Remember Me</label>                     
                    <a href="#"><b>Forgot Password ?</b></a>
                </div>
            </div>

            <button type="submit" class="btn" id="btnprimary"><p>Log In</p></button>
            <h4>Log in with</h4>

            <div class="mb-3" id="form-option">
                <button type="google"><img src="Images/google.png"></button>
                <button type="facebook"><img src="Images/facebook.png"></button>
            </div>
            
            <p2>Don't have an account?<br><a href="#"><b>Register Now</b></a></p2>
        </form>
        <div class="image-container">
            <img src="Images/sideimg.jpg" class="reshtsidepic">
        </div>
    </div>
    
</body>
</html>
